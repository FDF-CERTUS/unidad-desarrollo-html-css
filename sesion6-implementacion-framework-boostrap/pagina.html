<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>pagina</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-12 col-lg-12">

                <nav class="navbar navbar-expand-lg  navegacion">
                    <a class="navbar-brand" href="#">Mi Proyecto</a>
                    <ul class="nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Mi nombre <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 text-center">
                <h1>MIS DATOS</h1>
            </div>
        </div>
        <hr />
        <form>
            <div class="row">
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="name">Nombres y Apellidos</label>
                        <input type="text" name="name" value="Mi cuenta" class="form-control">
                    </div>
                </div>
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" value="1996-11-11" name="fecha" class="form-control"
                            placeholder="Ingresa fecha de nacimiento">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" class="form-control" disabled placeholder="micorreo@gmail.com">
                    </div>
                </div>

                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="number" name="telefono" class="form-control" value="9999999">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="pais">País de residencia</label>
                        <select class="form-control" disabled>
                            <option selected>Perú</option>
                            <option>Bolivia</option>
                            <option>España</option>
                            <option>México</option>
                            <option>Colombia</option>
                        </select>
                    </div>
                </div>
                <div class="col col-4 col-sm-4 col-md-4 col-lg-4 mx-auto">
                    <div class="form-group">
                        <label for="documento">Nro de documento</label>
                        <input type="text" name="documento" value="77777777" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col col-4 col-sm-4 col-md-4 col-lg-1 mx-auto">
                    <a href="" class="btn btn-primary">Editar</a>
                </div>

            </div>

        </form>
    </div>
    </div>
    </div>
</body>

</html>
