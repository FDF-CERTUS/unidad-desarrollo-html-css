            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h5>Editar Producto</h5>
                    <a href="admin-page.html" class="btn btn-secondary float-right"><i class="fa fa-caret-left"></i> Retornar</a>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCodigo">Código</label>
                            <input type="text" class="form-control" id="inputCodigo" value="000004" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputModelo">Modelo</label>
                            <input type="text" class="form-control" id="inputModelo" value="129202" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputProducto">Nombre Producto</label>
                        <input type="text" class="form-control" id="inputProducto" value="POLO TIPO CUELLO" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDetalle">Detalle Producto</label>
                        <input type="text" class="form-control" id="inputDetalle" value="Polo confeccionado en tejido de algodón con estructura piqué. Cuello mao 
                        y manga corta acabada en rib. Bajo con aberturas laterales. Cierre frontal con botones." required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="inputPeso">Peso</label>
                            <input type="number" class="form-control" id="inputPeso" value="3" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputMaterial">Material</label>
                            <input type="text" class="form-control" id="inputMaterial" value="40% poliéster" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputTalla">Talla</label>
                            <select id="inputTalla" class="form-control">
                                <option selected>Seleccione la talla</option>
                                <option  value="S">S</option>
                                <option  value="M">M</option>
                                <option  value="L">L</option>
                                <option  value="XL">XL</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputStock">Stock</label>
                            <input type="number" class="form-control" id="inputStock" value="120" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputImagen">Imágen</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                              </div>
                        </div>
                    </div>
                    <button class="btn btn-primary float-right"><i class="fa fa-save"></i> Grabar</button>
                </form>
            </main>
